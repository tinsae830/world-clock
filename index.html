<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World clock- Tinsae</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
    <h1>World clock</h1>

    <select>
        <option value="">Select a city</option>
        <option value="">New York</option>
        <option value="">Sydney</option>
        <option value="">Auckland</option>

    </select>

    <div class="city">
        <h2>Los angeles</h2>
    </div>

    <div class="date">
   August 15th 2022
    </div>

    <div class="time">
        1:48:15 AM
    </div>
   
 </div>
    <footer>
        This project was coded by Tinsae and is open sourced on <a href="https://github.com/tinsae830/world-clock" target="_blank">GitHub</a>
     </footer>
     <script src="src/index.js"></script>

</html>
