<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-10-year-range.min.js"></script>
    <title>World clock- Tinsae</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
    <h1>
        <a href="/">World clock</a>
    </h1>

    <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Pacific/Auckland">Auckland</option>

    </select>

    <div id="cities">
    <div class="city" id="los-angeles">
        <div>
        <h2>Los Angeles</h2>
    <div class="date"></div>
  </div>
    
  <div class="time">  <small> AM</small></div>
</div>
   
<div class="city" id="paris">
        <div>
        <h2>Paris</h2>
    <div class="date">  </div>
</div>

    <div class="time"> </div>
   
 </div>
 </div>
    <footer>
        This project was coded by <strong>Tinsae</strong> and is open sourced on <a href="https://github.com/tinsae830/world-clock" target="_blank">GitHub</a>
     </footer>
     <script src="src/index.js"></script>
</body>
</html>
